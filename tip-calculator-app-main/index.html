<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="logo">
    <div class="calc__card">
      <div class="left__col">
        <div>
        <form id="billForm">
          <label for="bill">Bill
           <input type="number" class="receipt__bill" id="billSubmit" placeholder="0">
          </label>
        </form>
      </div>
      <div>
      <label for="bill">Select Tip %</label>
        <div class="box__grid">
          <button class="box__select box__select-1">5%</button>
          <button class="box__select box__select-2">10%</button>
          <button class="box__select box__select-3">15%</button>
          <button class="box__select box__select-4">25%</button>
          <button class="box__select box__select-5">50%</button>
          <button class="box__select box__select-custom">Custom</button>
        </div>
      </div>
      <form id="form" action="">
        <div style="display: flexbox;">
         
          <label for="">Number of People</label> <p class="error" id="error"></p>
        </div>
        <div>
          <input onclick="" type="number" name="number" class="person__input" id="personReserve" placeholder="0">

        </div>
      </form>
      </div>
      <div class="right__column">
        <div class="column-row">
          <form action="">
            <div class="select-amount">
              <div>
                <h2>Tip Amount</h2>
                <p>/ person</p>
              </div>
              <div>
                <input type="number" name="tipamount" id="tipAmount" placeholder="$0.00">
              </div>
            </div>
            <div class="select-amount">
              <div>
                <h2>Total</h2>
                <p>/ person</p>
              </div>
              <div>
                <input type="text" name="total" class="" id="totalPrice" placeholder="$0.00">
              </div>
            </div>
            <div>
              <button class="btn-reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</main>
</body>
</html>
